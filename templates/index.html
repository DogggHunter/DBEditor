{% extends 'base.html' %}
{% block content %}
        <h6 class="border-bottom border-gray pb-2 mb-0">Таблицы</h6>
        {% for name in t_names %}
            <div class="media text-muted pt-3">
                <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                    <div class="d-flex justify-content-between align-items-center w-100">
                        <strong class="text-gray-dark">{{ name[0]|title }}</strong>
                        <a href="{{ url_for('show_table', table_name=name[0]) }}">Смотреть</a>
                    </div>
                </div>
            </div>
        {% endfor %}
{% endblock %}
